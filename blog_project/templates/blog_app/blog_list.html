{% extends 'blog_app/base.html' %}
{% block body_block %}
<div class="row">
    {% for post in posts %}
    <div class="col-sm-6 mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content | truncatechars:50 }}</p>
                <a href="{% url 'blog_app:blog_detail' post.id %}" class="btn btn-primary">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
