{% extends 'blog_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
    <h1>Please login</h1>
    <form method="POST" action="{% url 'blog_app:user_login' %}">
        {% csrf_token %}
        <label for="username">User Name:</label>
        <input type="text" name="username" place_holder="Enter User Name">

        <label for="password">User Name:</label>
        <input type="password" name="password" place_holder="Enter Password">

        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
