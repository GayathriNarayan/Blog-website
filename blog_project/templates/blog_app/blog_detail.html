{% extends 'blog_app/base.html' %}

{% block body_block %}

<div class="row">
    <div class="card">
        <h5 class="card-header">{{ post.title }} by <span class="text-primary">{{ post.user.first_name }} {{ post.user.last_name }}</span></h5>
        <div class="card-body">
            <h5 class="card-title">Published: {{ post.dateTime }}</h5>
            <p class="card-text">{{ post.content }}</p>
            {% if user.id == post.user.id or user.is_superuser %}
                <a href="{% url 'blog_app:blog_detail' post.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'blog_app:blog_detail' post.id %}" class="btn btn-danger mx-4">Delete</a>
            {% endif %}

        </div>
    </div>
</div> 
{% endblock %}
